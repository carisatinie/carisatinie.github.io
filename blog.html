---
layout: default
permalink: /blog/
custom_css: blog
---
<h3>Roundups</h3>

  {% for post in site.posts %}
    <div class="row">
      <div class="col-md-8">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="col-md-4">
        {{ post.date }}
      </div>
    </div>
  {% endfor %}
